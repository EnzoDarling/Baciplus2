<head>

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Baciplus - Informes</title>
	<header class="miHeader">
		<nav class="Menu">
			<ul class="Menu-list">
				<li class="MenuLink"><a href="index.html">Inicio</a></li>

				<li class="MenuLink"><a href="Informes.html">Informes</a></li>

</head>
<body>
	<section class="Formulario">
		<h3 class="FormTitulo">Informes</h3>
		<form action="" class="ContentForm">
			<div class="FormItem">
				<label class="Form-etiqueta">Num. Informe:</label>
				<input type="text" class="Form-caja" name="num_informe">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Fecha:</label>
				<input type="text" class="Form-caja" name="fecha">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Num. Muestra:</label>
				<input type="text" class="Form-caja" name="num_muestra">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Tipo de Muestra:</label>
				<input type="text" class="Form-caja" name="tipo_muestra">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Solicitud de Cultivo:</label>
				<input type="text" class="Form-caja" name="sol_cultivo">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Fecha 1º Lectura:</label>
				<input type="text" class="Form-caja" name="fecha_primera_lectura">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">1º Lectura:</label>
				<input type="text" class="Form-caja" name="primera_lectura">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Fecha 2º Lectura:</label>
				<input type="text" class="Form-caja" name="fecha_segunda_lectura">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">2º Lectura:</label>
				<input type="text" class="Form-caja" name="segunda_lectura">
			</div>
			<section class="Botones">		
				<button type="submit" name="guardar">Guardar</button>			
				<button type="submit" name="guardar">Nuevo</button>			
				<button type="submit" name="guardar">Modificar</button>			
				<button type="submit" name="guardar">Eliminar</button>	
			</section>
		</form>
		<div class="Lista">
			<input type="search" name="cult_buscar" class="Lista-buscador" placeholder="Buscar">		
			<table class="Lista-tabla">
				<tr>
		  			<th>Num. Informe</th>
		   			<th>Fecha</th> 
		   			<th>Num. Muestra</th>
		   			<th>Tipo de Muestra</th>
		   			<th>Solicitud de Cultivo</th>
		   			<th>Fecha 1º Lectura</th>
		   			<th>1º Lectura</th>
		   			<th>Fecha 2º Lectura</th>
		   			<th>2º Lectura</th>
				</tr>
				<tr>
				    <td>#</td>
				    <td>#</td> 
				    <td>#</td>
				    <td>#</td>
				    <td>#</td> 
				    <td>#</td>
				    <td>#</td>
				    <td>#</td>
				    <td>#</td>
	  			</tr>  			
			</table>
		</div>
	</section>
	<footer class="Footer">
		<p>Baciplus&trade; 2016</p>
	</footer>
</body>
</html>
