<body>
	<section class="Contenido">
		<h3 class="FormTitulo">Informes</h3>
		<form action="" id="ContentForm2" class="Form">
			<div class="FormItem">
				<label><span>Num. Informe:</span></label>
				<input type="text" class="input" name="num_informe">
			</div>
			<div class="FormItem">
				<label><span>Fecha:</span></label>
				<input type="text" class="input" name="fecha">
			</div>
			<div class="FormItem">
				<label><span>Num. Muestra:</span></label>
				<input type="text" class="input" name="num_muestra">
			</div>
			<div class="FormItem">
				<label><span>Tipo de Muestra:</span></label>
				<input type="text" class="input" name="tipo_muestra">
			</div>
			<div class="FormItem">
				<label><span>Solicitud de Cultivo:</span></label>
				<input type="text" class="input" name="sol_cultivo">
			</div>
			<div class="FormItem">
				<label><span>Fecha Primera Lectura:</span></label>
				<input type="text" class="input" name="fecha_primera_lectura">
			</div>
			<div class="FormItem">
				<label><span>Primera Lectura:</span></label>
				<input type="text" class="input" name="primera_lectura">
			</div>
			<div class="FormItem">
				<label><span>Fecha Segunda Lectura:</span></label>
				<input type="text" class="input" name="fecha_segunda_lectura">
			</div>
			<div class="FormItem">
				<label><span>Segunda Lectura:</span></label>
				<input type="text" class="input" name="segunda_lectura">
			</div>
			<div>
				<button type="submit" name="guardar">Guardar</button>
			</div>
			<div>
				<button type="submit" name="guardar">Nuevo</button>
			</div>
			<div>
				<button type="submit" name="guardar">Modificar</button>
			</div>
			<div>
				<button type="submit" name="guardar">Eliminar</button>
			</div>
		</form>
	</section>
