<body>
	<section class="Formulario">
		<h3 class="FormTitulo">Vacunas</h3>
		<form action="" id="ContentForm" class="Form">
			<div class="FormItem">
				<label class="Form-etiqueta">Nº de Ficha:</label>
				<input type="text" class="Form-caja" name="vacu_dni">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">BCG:</label>
				<input type="text" class="Form-caja" name="vacu_bcg">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Cuadruple:</label>
				<input type="text" class="Form-caja" name="vacu_cuadru">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Triple (DPT):</label>
				<input type="text" class="Form-caja" name="vacu_tripledpt">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Sabin:</label>
				<input type="text" class="Form-caja" name="vacu_sabin">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Triple Viral:</label>
				<input type="text" class="Form-caja" name="vacu_tripleviral">
			</div>
			<section class="Botones">
				<button type="submit" name="guardar">Guardar</button>
				<button type="submit" name="nuevo">Nuevo</button>
				<button type="submit" name="actualizar">Actualizar</button>
				<button type="submit" name="eliminar">Eliminar</button>
			</section>
		</form>
		<div class="Lista">
			<input type="search" name="cult_buscar" class="Lista-buscador" placeholder="Buscar">		
			<table class="Lista-tabla">
				<tr>
		  			<th>Numero de Ficha</th>
		   			<th>BCG</th> 
		   			<th>Cuadruple</th>
		   			<th>Triple (DPT)</th>
		   			<th>Sabin</th>
		   			<th>Triple Viral</th>		   			
				</tr>
				<tr>
				    <td>#</td>
				    <td>#</td> 
				    <td>#</td>
				    <td>#</td>
				    <td>#</td>
				    <td>#</td>				    
	  			</tr>  			
			</table>
		</div>
