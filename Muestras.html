<body>
<section class="Formulario">
		<h3 class="FormTitulo">Muestras</h3>
		<form action="" class="ContentForm2">
			<div class="FormItem">
				<label class="Form-etiqueta">Num. Muestra:</label>
				<input type="text" class="Form-caja" name="num_muestra">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Lectura:</label>
				<input type="text" class="Form-caja" name="lectura">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Tipo de Muestra</label>
				<input type="text" class="Form-caja" name="tipo_muestra">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">Nº Orden:</label>
				<input type="text" class="Form-caja" name="num_orden">
			</div>
			<div class="FormItem">
				<label class="Form-etiqueta">N° Cultivo:</label>
				<input type="text" class="Form-caja" name="num_cultivo">
			</div>
			<section class="Botones">
				<button type="submit" name="guardar">Guardar</button>
				<button type="submit" name="nuevo">Nuevo</button>
				<button type="submit" name="modificar">Modificar</button>
				<button type="submit" name="eliminar">Eliminar</button>
			</section>
		</form>
		<div class="Lista">
			<input type="search" name="cult_buscar" class="Lista-buscador" placeholder="Buscar">		
			<table class="Lista-tabla">
				<tr>
		  			<th>Num. Muestra</th>
		   			<th>Lectura</th> 
		   			<th>Tipo de Muestra</th>
		   			<th>Nº Orden</th>
		   			<th>N° Cultivo</th>
				</tr>
				<tr>
				    <td>#</td>
				    <td>#</td> 
				    <td>#</td>
				    <td>#</td>
				    <td>#</td>
	  			</tr>  			
			</table>
		</div>
</section>
