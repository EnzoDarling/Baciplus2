<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/formularios.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Baciplus - Cultivos</title>
	<header class="miHeader">	
		<nav class="Menu">
			<a class="MenuLink"href="index.html">Inicio</a>
			<a class="MenuLink"href="Cultivos.html">Cultivos</a>
			<a class="MenuLink"href="Informes.html">Informes</a>
			<a class="MenuLink"href="#">Muestras</a>
			<a class="MenuLink"href="#">Ordenes</a>
			<a class="MenuLink"href="#">Pacientes</a>
			<a class="MenuLink"href="#">Registros</a>
			<a class="MenuLink"href="#">Turnos</a>
			<a class="MenuLink"href="#">Contacto</a>
		</nav>		
	</header>	
</head>
<body>
<section class="Contenido">
	<h3 class="FormTitulo">Cultivos</h3>
	<form id="ContentForm" class="Form">
		<div class="FormItem">
			<label>Num. Cultivo:</label>
			<input type="text" class="input" name="num_cultivo">
		</div>
		<div class="FormItem">
			<label>Fecha Primera Lectura:</label>
			<input type="text" class="input" name="fecha_primera_lectura">
		</div>
		<div class="FormItem">
			<label><span>Primera Lectura:</span></label>
			<input type="text" class="input" name="primera_lectura">
		</div>
		<div class="FormItem">
			<label><span>Fecha Segunda Lectura:</span></label>
			<input type="text" class="input" name="fecha_segunda_lectura">
		</div>
		<div class="FormItem">
			<label><span>Segunda Lectura:</span></label>
			<input type="text" class="input" name="segunda_lectura">
		</div>
		<div class="FormItem">
			<label><span>Solicitud de Cultivo:</span></label>
			<input type="text" class="input" name="sol_cultivo">
		</div>
		<div class="FormItem">
			<label><span>Resultado:<span></label>
			<input type="text" class="input" name="resultado">
		</div>
		<div class="FormItem">
			<label><span>Num. Muestra:</span></label>
			<input type="text" class="input" name="num_muestra">
		</div>
		<div>
			<button type="submit" name="guardar">Guardar</button>
		</div>
		<div>
			<button type="submit" name="nuevo">Nuevo</button>
		</div>
		<div>
			<button type="submit" name="actualizar">Actualizar</button>
		</div>
		<div>
			<button type="submit" name="eliminar">Eliminar</button>
		</div>
	</form>
</section>
	<footer class="Footer">
		Todos los derechos reservados 2016
	</footer>

</html>
