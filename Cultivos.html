<body>
<section class="Formulario">
	<h3 class="FormTitulo">Cultivos</h3>
	<form id="ContentForm" class="Form">
		<div class="FormItem">
			<label>Num. Cultivo:</label>
			<input type="text" class="input" name="num_cultivo">
		</div>
		<div class="FormItem">
			<label>Fecha Primera Lectura:</label>
			<input type="text" class="input" name="fecha_primera_lectura">
		</div>
		<div class="FormItem">
			<label><span>Primera Lectura:</span></label>
			<input type="text" class="input" name="primera_lectura">
		</div>
		<div class="FormItem">
			<label><span>Fecha Segunda Lectura:</span></label>

		</div>
		<div class="FormItem">
			<label><span>Solicitud de Cultivo:</span></label>

		</div>
		<div class="FormItem">
			<label><span>Resultado:<span></label>

		</div>
		<div class="FormItem">
			<label><span>Num. Muestra:</span></label>
			<input type="text" class="input" name="num_muestra">
		</div>
		<div>
			<button type="submit" name="guardar">Guardar</button>
		</div>
		<div>
			<button type="submit" name="nuevo">Nuevo</button>
		</div>

		</div>
		<div>
