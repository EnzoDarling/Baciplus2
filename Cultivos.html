<body>
<section class="Formulario">
	<h3 class="FormTitulo">Cultivos</h3>
	<form class="ContentForm">
		<div class="FormItem">
			<label class="Form-etiqueta">Num. Cultivo:</label>
			<input type="text" class="Form-caja" name="num_cultivo">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Fecha Primera Lectura:</label>
			<input type="text" class="Form-caja" name="fecha_primera_lectura">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Primera Lectura:</label>
			<input type="text" class="Form-caja" name="primera_lectura">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Fecha Segunda Lectura:</label>
			<input type="text" class="Form-caja" name="fecha_segunda_lectura">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Segunda Lectura:</label>
			<input type="text" class="Form-caja" name="segunda_lectura">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Solicitud de Cultivo:</label>
			<input type="text" class="Form-caja" name="sol_cultivo">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Resultado:</label>
			<input type="text" class="Form-caja" name="resultado">
		</div>
		<div class="FormItem">
			<label class="Form-etiqueta">Num. Muestra:</label>
			<input type="text" class="Form-caja" name="num_muestra">
		</div>
		<section class="Botones">
			<button type="submit" name="nuevo">Nuevo</button>		
			<button type="submit" name="guardar">Guardar</button>		
			<button type="submit" name="actualizar">Actualizar</button>		
			<button type="submit" name="eliminar">Eliminar</button>
		</section>
	</form>	
	<div class="Lista">
		<input type="search" name="cult_buscar" class="Lista-buscador" placeholder="Buscar">		
		<table class="Lista-tabla">
			<tr>
	  			<th>Num. Cultivo</th>
	   			<th>Fecha 1ยบ Lectura</th> 
	   			<th>1ยบ Lectura</th>
	   			<th>Fecha 2ยบ Lectura</th>
	   			<th>2ยบ Lectura</th>
	   			<th>Solc. Cultivo</th>
	   			<th>Resultado</th>
	   			<th>Num. Muestra</th>	   			
			</tr>
			<tr>
			    <td>#</td>
			    <td>#</td> 
			    <td>#</td>
			    <td>#</td>
			    <td>#</td> 
			    <td>#</td>
			    <td>#</td>
			    <td>#</td>
  			</tr>  			
		</table>
	</div>
</section>
